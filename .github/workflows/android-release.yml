name: Android Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Устанавливаем Android cmdline-tools и требуемый NDK, принимаем лицензии
      - name: Set up Android SDK and NDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          ndk: 28.0.12433566
          build-tools: '33.0.2'
          components: platform-tools

      # Создаём google-services.json только если секрет задан (Firebase временно отключён)
      - name: Create google-services.json
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
